scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster_docker
  class: DockerRunLauncher
  config:
    env_vars:
      - DAGSTER_POSTGRES_USER
      - DAGSTER_POSTGRES_PASSWORD
      - DAGSTER_POSTGRES_DB

    container_kwargs:
      volumes:
        - /Users/alecryan/Desktop/chel/nhl_dagster:/opt/dagster/app/nhl_dagster
        - /Users/alecryan/Desktop/chel/nhl_dbt:/opt/dagster/app/nhl_dbt
    network: docker_example_network
    
    
run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: dagster-nhl-db.c6wn0bsfrbft.us-east-2.rds.amazonaws.com
      db_name: dagster_nhl_db
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: dagster-nhl-db.c6wn0bsfrbft.us-east-2.rds.amazonaws.com
      db_name: dagster_nhl_db
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: dagster-nhl-db.c6wn0bsfrbft.us-east-2.rds.amazonaws.com
      db_name: dagster_nhl_db
      port: 5432

telemetry:
  enabled: false